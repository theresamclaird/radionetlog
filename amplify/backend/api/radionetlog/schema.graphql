type Net
  @model
  @auth(rules: [{ allow: owner, operations: [create, update, delete, read] }]) {
  id: ID!
  rounds: [Round] @hasMany(indexName: "byNet", fields: ["id"])
  owner: String @auth(rules: [{ allow: owner, operations: [read, delete] }])
}

type Round
  @model
  @auth(rules: [{ allow: owner, operations: [create, update, delete, read] }]) {
  id: ID!
  netId: ID! @index(name: "byNet")
  contacts: [Contact] @hasMany(indexName: "byRound", fields: ["id"])
  owner: String @auth(rules: [{ allow: owner, operations: [read, delete] }])
}

type Contact
  @model
  @auth(rules: [{ allow: owner, operations: [create, update, delete, read] }]) {
  id: ID!
  roundId: ID! @index(name: "byRound")
  callSign: String!
  name: String!
  location: String!
  inAndOut: Boolean!
  mobile: Boolean!
  internet: Boolean!
  recheck: Boolean!
  reportCompleted: Boolean!
  owner: String @auth(rules: [{ allow: owner, operations: [read, delete] }])
}

type Station
  @model
  @auth(rules: [{ allow: owner, operations: [create, update, delete, read] }]) {
  id: ID!
  callsign: String!
  name: String!
  location: String!
  spouse: String!
  notes: String!
  inAndOut: Boolean!
  mobile: Boolean!
  internet: Boolean!
  recheck: Boolean!
  owner: String @auth(rules: [{ allow: owner, operations: [read, delete] }])
}
